<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Tienda de varias cosas">
    <title>Actividad 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="flower.png" alt="Flor">
        <div>
            <h1>Floresnia</h1>
            <p>Tu tienda de confianza</p>
        </div>
        
    </header>

    <section>
        <h2>Productos</h2>
        <div id="contenedor">
            <ul id="productos"></ul>
        </div>
    </section>

    <section id="proveedor">
        <h2>Eres un proveedor?</h2>

        <p>Agrega tu producto!!</p>
        <p id="msg"></p>

        <form>
            <label for="nombre">Nombre del Producto</label>
            <input type="text" id="nombre">

            <label for="precio">Precio</label>
            <input type="number" id="precio">

            <label for="desc">Descripción del Producto</label>
            <input type="text" id="desc">

            <label for="categoria"></label>
            <input type="text" id="categoria">
        </form>

        <button id="agregar-btn">Agregar Producto</button>

    </section>

    <footer>
        <p>© 2026 Floresnia</p>
        <p>Hecho para práctica académica</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
